<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            background-color: #E0F2FE; /* Main background color */
            color: #60A5FA; /* Text color */
        }
        nav {
            background-color: #84CC16; /* Navbar background color */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            padding: 20px 25px; /* Smaller padding to reduce navbar size */
        }
        .navbar-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-container {
            margin-top: 100px; /* Ensure content is not covered by the navbar */
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF; /* Container background color */
            color: #60A5FA; /* Text color for containers */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
        }
        .header h1 {
            font-size: 2rem;
            color: #E0F2FE; /* White text color */
        }
        .header a {
            background-color: #E0F2FE; /* Button background color */
            color: #84CC16; /* Button text color */
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.875rem;
            transition: background-color 0.3s ease;
        }
        .header a:hover {
            background-color: #E0F2FE; /* Light gray hover background */
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 2rem;
            color: #60A5FA; /* Text color */
        }
        .section p, .section ul {
            font-size: 1.25rem;
            color: #60A5FA; /* Text color */
        }
        .section img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="font-sans">
    <nav>
        <div class="navbar-container">
            <h1 class="text-white text-4xl font-bold">Care Bear</h1>
            <div>
                <a href="/logout" class="bg-sky-100 text-lime-500 py-2 px-4 rounded mx-1 hover:bg-sky-100">Logout</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="container my-8 p-6">
            <h1 class="text-3xl font-bold mb-4 text-center">Doctor Dashboard</h1>
            <p class="text-xl mb-4 text-center">Welcome, Dr. {{ current_user.username }}!</p>

            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Your Patients</h2>
                <ul class="space-y-4">
                    {% for patient in patients %}
                    <li class="p-4 bg-sky-100 rounded-md shadow flex flex-col">
                        <div class="flex justify-between items-center">
                            <div>
                                <span class="block text-lg">{{ patient.username }}</span>
                                <span class="block text-sm text-gray-600">{{ patient.email }}</span>
                            </div>
                            <div>
                                <a href="{{ url_for('view_patient_dashboard', patient_id=patient.id) }}" class="bg-sky-100 text-lime-500 py-1 px-3 rounded-md hover:bg-green-600">View Dashboard</a>
                                <a href="{{ url_for('past_data', patient_id=patient.id) }}" class="bg-lime-500 text-sky-100 py-1 px-3 rounded-md hover:bg-green-600 ml-2">View Past Data</a>
                            </div>
                        </div>
                    </li>
                    {% else %}
                    <li class="text-gray-600">No patients found.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
